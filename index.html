<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calculadora">
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0" disabled>
        </div>
        <button class="btn" name="data-numero">1</button>
        <button class="btn" name="data-numero">2</button>
        <button class="btn" name="data-numero">3</button>
        <button class="btn btn--opera" name="data-opera">+</button>
        <button class="btn" name="data-numero">4</button>
        <button class="btn" name="data-numero">5</button>
        <button class="btn" name="data-numero">6</button>
        <button class="btn btn--opera" name="data-opera">-</button>
        <button class="btn" name="data-numero">7</button>
        <button class="btn" name="data-numero">8</button>
        <button class="btn" name="data-numero">9</button>
        <button class="btn btn--opera" name="data-opera">*</button>
        <button class="btn btn--clear" name="data-delete">C</button>
        <button class="btn" name="data-numero">0</button>
        <button class="btn btn--result" name="data-igual">=</button>
        <button class="btn btn--opera" name="data-opera">/</button>
    </div>
    <fotter class="footer">
        by Leo Romero
    </fotter>
    <script src="js/index.js"></script>
</body>

</html>
